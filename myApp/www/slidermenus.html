<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="manifest" href="manifest.json">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app="myApp">
<ion-side-menus ng-controller="firstC">
  <!--左侧-->
  <ion-side-menu side="left">zzzz</ion-side-menu>

  <!--内容-->
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-dark">
      <!--左侧-->
      <ion-nav-buttons>
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
      <!--中间标题-->
      <ion-nav-title>home</ion-nav-title>
      <!--右侧-->
      <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!--中间内容界面-->
    <ion-nav-view>
      <ion-view>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="item in items">{{item}}</ion-item>
          </ion-list>
          <button ng-click="leftFn()">左</button>
          <button class="button button-assertive" ng-click="rightFn()">右</button>
        </ion-content>
      </ion-view>
    </ion-nav-view>

  </ion-side-menu-content>



  <!--右侧-->
  <ion-side-menu side="right">右右</ion-side-menu>
</ion-side-menus>




</body>
<script>
  var app=angular.module("myApp",[]);
  app.controller("firstC",function ($scope) {
   $scope.items=[1,5,6,2,7];
    $scope.leftFn=function () {
      
    }

  })
</script>
</html>
