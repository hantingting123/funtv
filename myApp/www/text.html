<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">


  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">



  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="cordova.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app="starter">
<ion-side-menus>
  <ion-side-menu side="left">
    <ul class="list">
      <li class="item">item1</li>
      <li class="item">item2</li>
      <li class="item">item3</li>
      <li class="item">item4</li>
      <li class="item">item5</li>
      <li class="item">item6</li>
      <li class="item">item7</li>
      <li class="item">item8</li>
      <li class="item">item9</li>
      <li class="item">item10</li>
    </ul>
  </ion-side-menu>

  <ion-side-menu-content ng-controller="firstC">
  <ion-header-bar class="bar-positive">
    <button ng-click="toggleLeft()" class="button button-assertive"><i class="icon ion-heart"></i></button>
    <h1 class="title">{{title}}</h1>
  </ion-header-bar>


<ion-tabs class="tabs-icon-top">
  <ion-tab on-select="ngfn(1)" title="第一" icon-on="ion-home" icon-off="ion-ios-home-outline" badge-style="badge-assertive">
    <ion-view>
      <ion-content class="positive-bg" delegate-handle="mainScroll">
        <ul class="list">
          <li class="item">我是1个</li>
          <li class="item">我是2个</li>
          <li class="item">我是3个</li>
          <li class="item">我是4个</li>
          <li class="item">我是5个</li>
        </ul>
        <button ng-click="scrollTop()">滚动到顶部</button>
        <a href="#">滚动</a>
       <p>第一个页面</p>
      </ion-content>
    </ion-view>
  </ion-tab>

  <ion-tab  on-select="ngfn(2)" title="第二" icon-on="ion-home" icon-off="ion-ios-home-outline">
    <ion-view>
      <ion-content class="assertive-bg" ng-controller="sendC">
        第二个页面
        <button class="button button-large" ng-click="showConfirm ()">show</button>

      </ion-content>
    </ion-view>
  </ion-tab>

  <ion-tab   title="第三" icon-on="ion-home" icon-off="ion-ios-home-outline" disabled="true">
    <ion-view>
      <ion-content class="energized-bg">
        第三个页面

      </ion-content>
    </ion-view>
  </ion-tab>
</ion-tabs>
    <script id="newTask.html" type="text/ng-template">
      <div id="task-view" class="modal slide-in-up" ng-controller="TaskCtrl">
        <header class="bar bar-header bar-secondary">
          <h1 class="title">New Task</h1>
          <button class="button button-clear button-primary" ng-click="close()">Done</button>
        </header>
        <ion-content class="padding has-header" delegate-handle="mainScroll">

          <ui class="list">
            <li class="item">1</li>
            <li class="item">2</li>
            <li class="item">3</li>
            <li class="item">4</li>
            <li class="item">5</li>
            <li class="item">6</li>
            <li class="item">7</li>
            <li class="item">8</li>
            <li class="item">9</li>
            <li class="item">10</li>
            <li class="item">11</li>
            <li class="item">12</li>
            <li class="item">13</li>
            <li class="item">14</li>
            <li class="item">15</li>
            <li class="item">16</li>
            <li class="item">17</li>
            <li class="item">18</li>
            <li class="item">19</li>
            <li class="item">20</li>
          </ui>
          <button ng-click="scrollMainToTop()">
            滚动内容到顶部!
          </button>
          <ion-scroll delegate-handle="small" style="height: 100px;">
            <ui class="list">
              <li class="item">1</li>
              <li class="item">2</li>
              <li class="item">3</li>
              <li class="item">4</li>
              <li class="item">5</li>
              <li class="item">6</li>
              <li class="item">7</li>
              <li class="item">8</li>
              <li class="item">9</li>
              <li class="item">10</li>
              <li class="item">11</li>
              <li class="item">12</li>
              <li class="item">13</li>
              <li class="item">14</li>
              <li class="item">15</li>
              <li class="item">16</li>
              <li class="item">17</li>
              <li class="item">18</li>
              <li class="item">19</li>
              <li class="item">20</li>
            </ui>
            <button ng-click="scrollSmallToTop()">
              滚动小区域到顶部!
            </button>
          </ion-scroll>

        </ion-content>
      </div>
    </script>

  </ion-side-menu-content>
  </ion-side-menus>
<script>
   angular.module("starter",["ionic"]).controller("firstC",function ($scope,$ionicScrollDelegate,$ionicSideMenuDelegate) {

      $scope.ngfn=function (myid) {
        $scope.title="第"+myid+"个页面";
      }

     $scope.toggleLeft = function() {
       $ionicSideMenuDelegate.toggleLeft();
     };
   }).config(function($stateProvider, $urlRouterProvider , $ionicConfigProvider) {

     $ionicConfigProvider.tabs.style("striped");

     // $ionicConfigProvider.tabs.position("top");

     $ionicConfigProvider.platform.ios.tabs.style('standard');
     $ionicConfigProvider.platform.ios.tabs.position('bottom');
     $ionicConfigProvider.platform.android.tabs.style('standard');
     $ionicConfigProvider.platform.android.tabs.position('standard');

     $ionicConfigProvider.platform.ios.navBar.alignTitle('center');
     $ionicConfigProvider.platform.android.navBar.alignTitle('left');

     $ionicConfigProvider.platform.ios.backButton.previousTitleText('').icon('ion-ios-arrow-thin-left');
     $ionicConfigProvider.platform.android.backButton.previousTitleText('').icon('ion-android-arrow-back');

     $ionicConfigProvider.platform.ios.views.transition('ios');
     $ionicConfigProvider.platform.android.views.transition('android');
   })
   .controller('TaskCtrl', function($scope,$ionicScrollDelegate) {
     $scope.close = function() {
       $scope.modal.hide();
     };
     $scope.scrollMainToTop = function () {
       $ionicScrollDelegate.$getByHandle('mainScroll').scrollTop();
     };
     $scope.scrollSmallToTop = function () {
       $ionicScrollDelegate.$getByHandle('small').scrollTop();
     }

   })
     .controller('sendC',function ($scope,$ionicPopup,$timeout) {
       $scope.showConfirm = function() {
         var confirmPopup = $ionicPopup.confirm({
           title: '提示',
           template: '你确定要...吗?'
         });
         confirmPopup.then(function(res) {
           if(res) {
             console.log('You are sure');
           } else {
             console.log('You are not sure');
           }
         });
       };
     })
</script>


</body>
</html>
